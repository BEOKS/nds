<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833; padding: 12pt 30pt;
}
.header h1 {
  color: #FFFFFF; font-size: 18pt; margin: 0;
}
.header p {
  color: #AAB7B8; font-size: 10pt; margin: 3pt 0 0 0;
}
.content {
  padding: 15pt 30pt; flex: 1;
}
.project-section {
  margin-bottom: 12pt;
}
.project-title {
  background: #2E4053; padding: 5pt 12pt; border-radius: 4pt;
  margin-bottom: 5pt;
}
.project-title p {
  color: #FFFFFF; font-size: 12pt; margin: 0; font-weight: bold;
}
.task-list {
  background: #FFFFFF; padding: 8pt 12pt; border-radius: 4pt;
  border-left: 4pt solid #3498DB;
}
.task-list ul {
  margin: 0; padding-left: 18pt;
  color: #2E4053; font-size: 10pt; line-height: 1.5;
}
.status-complete {
  border-left-color: #27AE60;
}
</style>
</head>
<body>
<div class="header">
  <h1>Owen (방규빈)</h1>
  <p>2025.08.04 ~ 2025.08.07</p>
</div>
<div class="content">
  <div class="project-section">
    <div class="project-title"><p>NIMS 2차 요구사항 고도화</p></div>
    <div class="task-list status-complete">
      <ul>
        <li>운영포털 일정상세 신청정보 조회 수정 (8/7 완료)</li>
        <li>상품 연결성 조회 추가 (8/5 완료)</li>
        <li>연결 상태에 따른 아이콘 표시 추가 (8/7 완료)</li>
      </ul>
    </div>
  </div>
  <div class="project-section">
    <div class="project-title"><p>자원관리</p></div>
    <div class="task-list status-complete">
      <ul>
        <li>장비관리 상세정보 입력 유효성 검사 수정 (8/4 완료)</li>
        <li>등록/수정 모달 검증 추가</li>
      </ul>
    </div>
  </div>
  <div class="project-section">
    <div class="project-title"><p>보안포털</p></div>
    <div class="task-list status-complete">
      <ul>
        <li>정기회의 참석 (8/5)</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
