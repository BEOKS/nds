<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833; padding: 15pt 30pt;
}
.header h1 {
  color: #FFFFFF; font-size: 20pt; margin: 0;
}
.content {
  padding: 30pt 40pt; flex: 1;
}
.section-title {
  margin-bottom: 20pt;
}
.section-title-bar {
  background: #3498DB; height: 3pt; width: 200pt; margin-top: 8pt;
}
.section-title h2 {
  color: #1C2833; font-size: 18pt; margin: 0;
}
.issue-list {
  background: #FFFFFF; padding: 20pt; border-radius: 8pt;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
}
.issue-list ul {
  margin: 0; padding-left: 25pt;
  color: #2E4053; font-size: 14pt; line-height: 2;
}
.footer {
  background: #2E4053; padding: 15pt 30pt;
  text-align: center;
}
.footer p {
  color: #AAB7B8; font-size: 12pt; margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>이슈사항 및 참고 문서</h1>
</div>
<div class="content">
  <div class="section-title">
    <h2>관련 문서 링크</h2>
    <div class="section-title-bar"></div>
  </div>
  <div class="issue-list">
    <ul>
      <li>2025년 작업 중간 현황 정리 및 일정</li>
      <li>AWS 2025 작업 현황 정리</li>
      <li>보안포털 2차 작업 목록 - 일정 협의 필요</li>
      <li>2차 고도화 작업 목록 - 기획 진행중</li>
    </ul>
  </div>
</div>
<div class="footer">
  <p>인프라개발유닛 주간 작업 명세서 | 2025.08.04 ~ 2025.08.07</p>
</div>
</body>
</html>
