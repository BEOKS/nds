<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #1C2833; padding: 12pt 30pt;
}
.header h1 {
  color: #FFFFFF; font-size: 18pt; margin: 0;
}
.header p {
  color: #AAB7B8; font-size: 10pt; margin: 3pt 0 0 0;
}
.content {
  padding: 15pt 30pt; flex: 1;
}
.project-section {
  margin-bottom: 10pt;
}
.project-title {
  background: #2E4053; padding: 5pt 12pt; border-radius: 4pt;
  margin-bottom: 5pt;
}
.project-title p {
  color: #FFFFFF; font-size: 12pt; margin: 0; font-weight: bold;
}
.task-list {
  background: #FFFFFF; padding: 6pt 12pt; border-radius: 4pt;
  border-left: 4pt solid #F39C12;
}
.task-list ul {
  margin: 0; padding-left: 18pt;
  color: #2E4053; font-size: 10pt; line-height: 1.4;
}
.note {
  background: #FEF9E7; padding: 5pt 10pt; border-radius: 4pt;
  margin-top: 6pt;
}
.note p {
  color: #7D6608; font-size: 9pt; margin: 0; line-height: 1.3;
}
</style>
</head>
<body>
<div class="header">
  <h1>Chase (전창근)</h1>
  <p>2025.08.04 ~ 2025.08.11</p>
</div>
<div class="content">
  <div class="project-section">
    <div class="project-title"><p>NIMS 마이그레이션 고도화</p></div>
    <div class="task-list">
      <ul>
        <li>마이그레이션 대상 조정 (8/5)</li>
        <li>내부 알림 기능 추가 (8/4)</li>
        <li>VPS 마이그레이션 코드 추가</li>
        <li>알림 메일 템플릿 변경 대응 (8/4)</li>
        <li>롤백 기준가 조정 정보 삭제 프로세스 추가</li>
      </ul>
    </div>
    <div class="note">
      <p>VPS 서비스는 마이그레이션 대상에서 우선 제외 / 2025.08.13 cron script 등록 예정</p>
    </div>
  </div>
  <div class="project-section">
    <div class="project-title"><p>IDC</p></div>
    <div class="task-list">
      <ul>
        <li>연장 주문서 견적서와 금액 불일치 원인 파악 및 전달</li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
